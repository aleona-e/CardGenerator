<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #number {
        font-size: 90px;
      }
      .symbol {
        font-size: 70px;
      }
      .upSideDown {
        -moz-transform: scale(-1, -1);
        -webkit-transform: scale(-1, -1);
        -o-transform: scale(-1, -1);
        -ms-transform: scale(-1, -1);
        transform: scale(-1, -1);
      }
    </style>
  </head>
  <body class="bg-success">
    <div id="card" class="rounded mx-auto my-5 border position-relative">
      <div
        id="number"
        class="text-center position-absolute top-50 start-50 translate-middle"
      >
        7
      </div>
      <div
        id="topLeftSymbol"
        class="symbol ms-3 mt-1 position-absolute top-0 start-0"
      >
        ♠
      </div>
      <div
        id="bottomRightSymbol"
        class="symbol upSideDown me-3 mb-1 position-absolute bottom-0 end-0"
      >
        ♠
      </div>
    </div>
    <div class="row"><br /></div>
    <div class="col-1 mx-auto">
      <button class="btn btn-lg btn-primary" onclick="generateNewCard()">
        New card
      </button>
    </div>
  </body>
</html>
